<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Md Ashar | Creative Graphic Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 2.5rem;
    }
    section {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .skill-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 150px;
    }
    .skill-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .project:hover {
      transform: scale(1.02);
    }
    .project img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    footer {
      text-align: center;
      background: #111;
      color: white;
      padding: 1.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Md Ashar</h1>
  <p>Professional Graphic Designer | Portfolio</p>
</header>

<section>
  <h2>Skills & Tools</h2>
  <div class="skills">
    <div class="skill-card">
      <img src="https://img.icons8.com/color/96/adobe-illustrator--v1.png" alt="Illustrator">
      <p>Illustrator</p>
    </div>
    <div class="skill-card">
      <img src="https://img.icons8.com/color/96/adobe-photoshop--v1.png" alt="Photoshop">
      <p>Photoshop</p>
    </div>
    <div class="skill-card">
      <img src="https://img.icons8.com/color/96/canva.png" alt="Canva">
      <p>Canva</p>
    </div>
    <div class="skill-card">
      <img src="https://img.icons8.com/color/96/microsoft-powerpoint-2019--v1.png" alt="PowerPoint">
      <p>PowerPoint</p>
    </div>
  </div>
</section>

<section>
  <h2>Projects</h2>
  <div class="projects">
    <div class="project">
      <img src="https://via.placeholder.com/400x300" alt="Project 1" onclick="openModal(this.src)">
    </div>
    <div class="project">
      <img src="https://via.placeholder.com/400x300" alt="Project 2" onclick="openModal(this.src)">
    </div>
    <div class="project">
      <img src="https://via.placeholder.com/400x300" alt="Project 3" onclick="openModal(this.src)">
    </div>
  </div>
</section>

<!-- Modal for project preview -->
<div class="modal" id="imageModal" onclick="this.style.display='none'">
  <img id="modalImg" src="" alt="Project Preview">
</div>

<section>
  <h2>Contact</h2>
  <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
  <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
  <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
</section>

<footer>
  <p>&copy; 2025 Md Ashar. All rights reserved.</p>
</footer>

<script>
  function openModal(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imageModal").style.display = "flex";
  }
</script>

</body>
</html>
